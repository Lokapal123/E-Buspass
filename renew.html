<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>E-Bus Pass</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
</head>
<!-- body -->

<body>

    <div id="contact" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Renew Pass</h2>
                        <!-- <span>There are many variations of passages of Lorem Ipsum available, but the </span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <form class="main_form " action="/submit" method="post">
                        <div class="row">
                            <div class="col-md-12 ">
                                <input class="form_contril" placeholder="Name " type="text" name="Name">
                            </div>
                            <div class="col-md-12">
                                <input class="form_contril" placeholder="Roll Number" type="text" name="rollno">
                            </div>
                            <div class="col-md-12">
                                <input class="form_contril" placeholder="Phone Number" type="text" name="phoneno">
                            </div>
                            <div class="col-md-12">
                                <input class="form_contril" placeholder="Email" type="text" name="Email">
                            </div>
                            <!-- <div class="col-md-12">
                                <textarea class="textarea" placeholder="Message" type="text" name="Message"></textarea>
                            </div> -->


                            <div class="col-md-12">
                                <select id="Year" name="Year" class="form_contril">
                                    <option value="SELECT ONE">Year</option>
                                    <option value="1stYear">1st year</option>
                                    <option value="2ndYear">2nd year</option>
                                    <option value="3rdYear">3rd year</option>
                                    <option value="4thYear">4th year</option>
                                </select>
                            </div>

                             <div class="col-md-12">
                                <select id="Branch" name="Branch" class="form_contril">
                                    <option value="SELECT ONE">Branch</option>
                                    <option value="CSE">CSE</option>
                                    <option value="CIVIL">CIVIL</option>
                                    <option value="MECHANICAL">MECHANCICAL</option>
                                    <option value="AI & DS">AI/DS</option>
                                    <option value="IT">IT</option>
                                    <option value="EEE">EEE</option>
                                    <option value="ECE">ECE</option>
                                </select>
                            </div>

                            
                             <div class="col-md-12">
                                <select id="Route" name="Route" class="form_contril">
                                    <option value="SELECT ONE">Route</option>
                                    <option value="Hanumanthawaka">Hanumanthawaka</option>
                                    <option value="Seethamadhara">Seethamadhara</option>
                                    <option value="Jagadhama">Jagadhama</option>
                                    <option value="RTC Complex">RTC Complex</option>
                                    <option value="Pendurthi">Pendurthi</option>
                                    <option value="Vepagunta">Vepagunta</option>
                                    <option value="Simhachalam">Simhachalam</option>
                                </select>
                            </div>

                             <div class="col-md-12">
                                <select id="Route" name="Busno" class="form_contril">
                                    <option value="SELECT ONE">Bus Number</option>
                                    <option value="AP39-TC-2027">AP39-TC-2027</option>
                                    <option value="AP31-TD-7090">AP31-TD-7090</option>
                                    <option value="AP39-TH-6051">AP39-TH-6051</option>
                                    <option value="AP31-TH-2026">AP31-TH-2026</option>
                                    <option value="AP31-TC-7177">AP31-TC-7177</option>
                                    <option value="AP31-TH-7089">AP31-TH-7089</option>
                                    <option value="AP39-TE-0286">AP39-TE-0286</option>
                                </select>
                            </div>


                            <div class="col-sm-12">
                                <button class="send_btn">Renew</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>

    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
